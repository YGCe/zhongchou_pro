<script type="text/javascript">
    $('#myTab a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
    });
    var cardnumform = /^[1-9]{18}$/;
    $("#cardnum").change(function () {
//        alert($("#cardnum").val());
        if ($("#cardnum").val() == "") {
            alert("请输入证件号")
        } else {
            if (!cardnumform.test($("#cardnum").val())) {
                alert("请输入有效证件号")
            }
        }
    })
    //电话号码验证
    var phonenumform = /^[1][345678][0-9]{9}$/;
    $("#tel").change(function () {
        if ($("#tel").val() == null) {
            alert("请输入手机号")
        } else {
            if (!phonenumform.test($("#tel").val())) {
                alert("请输入正确手机号")
            }
        }
    })

    //提交前验证
    function sub() {
        if ($("#cardnum").val() == "") {
            alert("请输入证件号");
            return false
        } else {
            if (!cardnumform.test($("#cardnum").val())) {
                alert("请输入有效证件号");
                return false;
            }
        }
        if ($("#tel").val() == "") {
            alert("请输入手机号");
            return false;
        } else {
            if (!phonenumform.test($("#tel").val())) {
                alert("请输入正确手机号");
                return false;
            }
        }
        return true;
    }

    function subm() {
        if (sub() == true) {
            $("#form1").submit();
        }
    }
</script>
