<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <div class="tree">
                <ul style="padding-left:0px;" class="list-group">
                    <li class="list-group-item tree-closed">
                        <a href="main"><i class="glyphicon glyphicon-dashboard"></i> 控制面板</a>
                    </li>
                    <li class="list-group-item tree-closed">
                        <span><i class="glyphicon glyphicon glyphicon-tasks"></i> 权限管理 <span class="badge"
                                                                                             style="float:right">3</span></span>
                        <ul style="margin-top:10px;display:none;">
                            <li style="height:30px;">
                                <a href="user"><i class="glyphicon glyphicon-user"></i> 用户维护</a>
                            </li>
                            <li style="height:30px;">
                                <a href="#"><i class="glyphicon glyphicon-king"></i> 角色维护</a>
                            </li>
                            <li style="height:30px;">
                                <a href="#"><i class="glyphicon glyphicon-lock"></i> 许可维护</a>
                            </li>
                        </ul>
                    </li>
                    <li class="list-group-item tree-closed">
                        <span><i class="glyphicon glyphicon-ok"></i> 业务审核 <span class="badge"
                                                                                style="float:right">3</span></span>
                        <ul style="margin-top:10px;display:none;">
                            <li style="height:30px;">
                                <a href="auth_cert"><i class="glyphicon glyphicon-check"></i> 实名认证审核</a>
                            </li>
                            <li style="height:30px;">
                                <a href="#"><i class="glyphicon glyphicon-check"></i> 广告审核</a>

                            <li style="height:30px;">
                                <a href="#"><i class="glyphicon glyphicon-check"></i> 项目审核</a>
                            </li>
                        </ul>
                    </li>
                    <li class="list-group-item">
                        <span><i class="glyphicon glyphicon-th-large"></i> 业务管理 <span class="badge" style="float:right">7</span></span>
                        <ul style="margin-top:10px;">
                            <li style="height:30px;">
                                <a href="cert"><i class="glyphicon glyphicon-picture"></i> 资质维护</a>
                            </li>
                            <li style="height:30px;">
                                <a href="type" style="color:red;"><i class="glyphicon glyphicon-equalizer"></i>
                                    分类管理</a>
                            </li>
                            <li style="height:30px;">
                                <a href="#"><i class="glyphicon glyphicon-random"></i> 流程管理</a>
                            </li>
                            <li style="height:30px;">
                                <a href="#"><i class="glyphicon glyphicon-hdd"></i> 广告管理</a>

                            <li style="height:30px;">
                                <a href="#"><i class="glyphicon glyphicon-comment"></i> 消息模板</a>

                            <li style="height:30px;">

                    <li class="list-group-item tree-closed">
                        <a href="#"><i class="glyphicon glyphicon-list-alt"></i> 参数管理</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="glyphicon glyphicon-th"></i> 数据矩阵</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table  table-bordered">
                            <thead>
                            <tr>
                                <th>名称</th>
                                <th>商业公司</th>
                                <th>个体工商户</th>
                                <th>个人经营</th>
                                <th>政府及非营利组织</th>
                            </tr>
                            </thead>
                            <tbody th:remove="all-but-first">
                            <tr th:each="cert:${certs}">
                                <td th:text="${cert.certname}">营</td>
                                <td><input type="checkbox" th:id="${cert.certname}+1" name="check" th:value="${cert.certid}+'-1'"></td>
                                <td><input type="checkbox" th:id="${cert.certname}+2" name="check" th:value="${cert.certid}+'-2'"></td>

                                <td><input type="checkbox" th:id="${cert.certname}+3" name="check" th:value="${cert.certid}+'-3'"></td>

                                <td><input type="checkbox" th:id="${cert.certname}+4" name="check" th:value="${cert.certid}+'-4'"></td>

                            </tr>

                            </tbody>
                            <tfoot style="display: none">
                            <tr th:each="certUtype:${certUtypes}">
                                <td th:text="${certUtype.certname}" th:name="${certUtype.utype}">营</td>
                            </tr>

                            </tfoot>
                        </table>


                        <button id="btn1">修改</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="jquery/jquery-2.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="script/docs.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#btn1").click(function () {
            var checkID = [];//定义一个空数组

            $("input[name='check']:checked").each(function (i) {//把所有被选中的复选框的值存入数组
                checkID[i] = $(this).val();
            });
            //用Ajax传递参数
            $.post('type-2', {checkID: checkID}, function () {
                alert("修改成功");
            })
        });
        $(".list-group-item").click(function () {
            if ($(this).find("ul")) {
                $(this).toggleClass("tree-closed");
                if ($(this).hasClass("tree-closed")) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });
    });
    window.onload=function () {
        $("tfoot td").each(function () {
            var name = $(this).attr("name");
            var text = $(this).text();
         if (name=="商业公司"){
             $("#"+text+"1").attr("checked",true)
         }else if(name=="个体工商户"){
             $("#"+text+"2").attr("checked",true)
         }else if(name=="个人经营"){
             $("#"+text+"3").attr("checked",true)
         }else if (name=="政府及非营利组织"){
             $("#"+text+"4").attr("checked",true)
         }
        });
    }
</script>
</body>
</html>
